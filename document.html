<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawsome.com/3710696c33.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="todo">
  <div class="header">
    <h1>ToDo List</h1>
    <label>
      <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
    </label>
    <button class="btn-add">Add</button>
  </div>
  <div class="todolist">
    <h3>Lista zadań:</h3>
    <p class="error-info">Brak zadań na liście.</p>
    <ul>
    </ul>
  </div>
</div>

<div class="popup">
  <h3>Edytuj zadanie:</h3>
  <div class="popup-body">
    <p class="popup-info"></p>
    <label>
      <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
    </label>
    <button class="popup-btn accept">Zatwierdź</button>
    <button class="popup-btn cancel">Anuluj</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
